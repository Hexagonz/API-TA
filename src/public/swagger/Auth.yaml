        500:
          description: Some server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StandardErrorResponse'

  /api/v1/request-reset-password:
    post:
      summary: Request a password reset token to be sent to the user's email
      tags: [Auth]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - username
              properties:
                username:
                  type: string
                  description: The username for which to request a password reset.
                  example: "john.doe"
      responses:
        200:
          description: Password reset token successfully created and sent (if username exists)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResponseResetPasswordRequest'
        404:
          description: User not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StandardErrorResponse'
        500:
          description: Some server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StandardErrorResponse'
      security:
        - BearerAuth: []

  /api/v1/refresh:
