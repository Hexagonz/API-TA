components:
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

  schemas:
    # --- Auth Schemas (Existing, slightly refined) ---
    Register:
      type: object
      required:
        - username
        - name
        - password
        - password_confirmation
      properties:
        username:
          type: string
          description: "‚≠ê A unique username for the user (e.g., siswa ID, employee ID)."
          example: "32022222"
        name:
          type: string
          description: The full name of the user.
          example: "John Doe"
        password:
          type: string
          description: The password for the user account.
          format: password
          minLength: 8
          example: password123
        password_confirmation:
          type: string
          description: Password confirmation to match the password field.
          format: password
          minLength: 8
          example: password123
    
    Login:
      type: object
      required:
        - username
        - password
      properties:
        username:
          type: string
          description: The unique username of the user.
          example: "3212121"
        password:
          type: string
          description: The password for the user account.
          format: password
          example: password123

    ResetPassword:
      type: object
      required:
        - token
        - password
        - password_confirmation
      properties:
        token:
          type: string
          description: The password reset token received (e.g., via email).
          example: "some_reset_token_string"
        password:
          type: string
          description: The new password for the user account.
          format: password
          minLength: 8
          example: newPassword123
        password_confirmation:
          type: string
          description: Password confirmation to match the new password field.
          format: password
          minLength: 8
          example: newPassword123

    ResponseRegister:
      type: object
      properties:
        status:
          type: boolean
          description: Indicates whether the request was successful
          example: true
        data:
          type: object
          properties:
            id:
              type: integer
              description: The ID of the newly registered user.
              example: 1
            username:
              type: string
              description: The username of the registered user.
              example: "32212121"
            name:
              type: string
              description: The name of the registered user.
              example: "Jane Doe"
        message:
          type: string
          example: Register successfully...

    ResponseLogin:
      type: object
      properties:
        status:
          type: boolean
          description: Indicates whether the request was successful
          example: true
        data:
          type: object
          properties:
            id:
              type: integer
              description: The ID of the logged-in user.
              example: 1
            username:
              type: string
              description: The username of the logged-in user.
              example: "3232232"
            name:
              type: string
              description: The name of the logged-in user.
              example: "John Doe"
            role:
              type: string
              enum: [admin, guru, siswa]
              description: The role of the logged-in user.
              example: admin
            access_token:
              type: string
              description: JWT access token for API authentication.
              example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...
            refresh_token:
              type: string
              description: JWT refresh token for obtaining new access tokens.
              example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...
        message:
          type: string
          example: Login successfully...

    ResponseResetPassword:
      type: object
      properties:
        status:
          type: boolean
          example: true
        data:
          type: object
          properties:
            id:
              type: integer
              description: The ID of the user whose password was reset.
              example: 1
            username:
              type: string
              description: The username of the user.
              example: "3232323232"
        message:
          type: string
          example: Success Reset Password User...

    ResponseResetPasswordRequest:
      type: object
      properties:
        status:
          type: boolean
          example: true
        message:
          type: string
          example: Success Created Password reset token (check email)...

    ResponseRefreshToken:
      type: object
      properties:
        status:
          type: boolean
          example: true
        data:
          type: object
          properties:
            access_token:
              type: string
              description: New JWT access token.
              example: newAccsesToken#
        message:
          type: string
          example: Success Created Access Token...

    ResponseLogout:
      type: object
      properties:
        status:
          type: boolean
          example: true
        message:
          type: string
          example: Logged out successfully...

